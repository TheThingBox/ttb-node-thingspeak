<script type="text/x-red" data-template-name="thingspeak">

	<div class="form-row">
		<label for="node-input-api_key"><i class="icon-lock"></i> <span data-i18n="thingspeak.api"></span></label>
        <input type="text" id="node-input-api_key" data-i18n="[placeholder]thingspeak.api">
    </div>
	
	<br />
	
    <div class="form-row">
        <label for="node-input-field"><i class="icon-tasks"></i> <span data-i18n="thingspeak.field.label"></span></label>
			<select id="node-input-field" style="width:250px !important">
				<option value="" data-i18n="[html]thingspeak.field.select"></option>
				<option value="field1" data-i18n="[html]thingspeak.field.field1"></option>
				<option value="field2" data-i18n="[html]thingspeak.field.field2"></option>
				<option value="field3" data-i18n="[html]thingspeak.field.field3"></option>
				<option value="field4" data-i18n="[html]thingspeak.field.field4"></option>
				<option value="field5" data-i18n="[html]thingspeak.field.field5"></option>
				<option value="field6" data-i18n="[html]thingspeak.field.field6"></option>
				<option value="field7" data-i18n="[html]thingspeak.field.field7"></option>
				<option value="field8" data-i18n="[html]thingspeak.field.field8"></option>
			</select>
    </div>

    <br/>
	
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> <span data-i18n="thingspeak.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]thingspeak.name">
    </div>
</script>

<script type="text/x-red" data-help-name="thingspeak">

	<font size="-2"> Create personal graph with thingspeak</font>
	<h2><p>Thingspeak</p></h2>
	<font size="-1"><p>Thingspeak allows to store data and to create automatically graph with the data.
	<br />For one channel, you can store 8 different field of data and so create 8 different graph
	<br />A free thingspeak account is necessary : https://thingspeak.com</p>
	
	<p><b>Node description : </b></p>
	<font size="-1"><p>The <b>payload</b> of the message is sent to Thingspeak on the given field.</p></font>
	
	<p><b>How to :</b></p>
	<font size="-1"><p>- api_key : Token which is used to authenticate. Can be found in the section api key, the write api key is needed.
	<br />- field : Corresponds to a graph. Example : <i>field 1</i></p>

</script>

<script type="text/javascript">
    RED.nodes.registerType('thingspeak',{
        category: 'storage-output',      // the palette category
        color: "#98969d",
        defaults: {             // defines the editable properties of the node
            name: {value:""},	//  along with default values.
			api_key: {value:""},
			field: {value:""}
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:0,              // set the number of outputs - 0 to n
        
        icon: "thingspeak.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||this.to||"thingspeak";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
